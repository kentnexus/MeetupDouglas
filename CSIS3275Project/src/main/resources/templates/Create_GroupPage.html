  <form id="grppageform" method="post" >
    <h2>Let's start creating your group</h2>
    <fieldset id="groupinfo">
      <div class="formRow">
        <label>Name your Group</label>
        <input name="grpname" id="grpname" type="text" required/>
      </div>
      <div class="formRow">
        <label>Describe your Group</label>
        <textarea name="about" id="about" type="textarea"  rows="8" cols="50" required>
                </textarea>
      </div>

      <div id="buttons">
        <input  type="submit" value="Create Group" />
      </div>

    </fieldset>
  </form>
