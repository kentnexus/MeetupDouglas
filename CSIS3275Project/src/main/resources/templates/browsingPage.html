    <title>MeetUp Douglas HomePage</title>
    <link rel="icon" type="icon" th:href="@{images/mdicon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{css/formStyle.css}" rel="stylesheet" />
    <link th:href="@{css/BaseLayout1.css}" rel="stylesheet" />
    <link th:href="@{css/generalStyle1.css}" rel="stylesheet" />
    <link th:href="@{css/gridLayout3.css}" rel="stylesheet" />
    <link th:href="@{css/browsing.css}" rel="stylesheet"/>
    <script th:src="@{js/jsFunctions.js}"></script>
  </head>

<body>
<header>
  <nav class="navbar">
    <ul>
      <li><a th:src="LoginPage.html"><img th:src="@{images/mdLogo.png}" alt="MeetUp Douglas"></a></li>
      <!-- <li><a id="hiw" href="Hiw.html" style="margin-right: 500px">How it works</a></li> -->
      <!-- profile pic and drop down arrow -->
      <li id="profile">
        <img th:src="@{images/profilepic.png}">
        <i class="arrow down" onclick="myFunction()"></i>
            <div class="dropdown">
                <div id="myDropdown" class="dropdown-content" >
                    <a href="#">Profile</a>
                    <a href="#">Group</a>
                    <a href="#">Event</a>
                    <a th:href="@{/logout}">Log out</a>
                </div>
            </div>
          </li>
    </ul>
  </nav>
</header>

<div class="bg-img2">

  <div class="browsecontainer">
    <div class="item1">
      <div class="interests">
        <h2>What interests you?</h2>
        <input id="sbar" type="text" placeholder="Search for &quot;photography&quot;">
        <input id="buttons" type="submit" value="Search" />
      </div>
    </div>

    <div class="item2">
      <h2 class="upev">Upcoming Events</h2>
      <div id="eventcontainer">
        <div  th:each="event:${listEvents}" th:class="'event-'+${event.getId()}">
            <img th:src="@{images/winterreg.jpg}" th:alt="'Event'+${event.getId()}">
<!--            <p th:text="${event.getDate()}+' '+${event.getTime_start()}+' '+${event.getTime_start()}"></p>-->
<!--            <p th:text="${event.getName()}.toUpperCase()"></p>-->
            <h3>
                <span th:text="${#dates.format(event.getDate(), 'EEE MMM dd, yyyy')+
                                ' '+ event.getTime_start()+
                                ' - '+ event.getTime_end()}"></span>
            </h3>
            <h4>
                <span th:text="${event.getName().toUpperCase()}"></span>
            </h4>
        </div>
      </div>
    </div>


    <div class="item3">
      <h2>Trending Groups</h2>
      <!-- pool all Group Page names here -->
      <table class="trending-groups">
          <tbody>
          <tr th:each="group:${listGroups}">
          <td><button th:id="'grp-'+${group.getId()}" th:text="${group.getName()}"></button></td>
          </tbody>
      </table>
    </div>

  </div>
</div>




<footer>
  &#169; 2022 MeetUp Douglas &#9830; Website Development by Talk Dev Corp &#9830; Privacy Policy
</footer>

</body>
</html>
